<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focusbook</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1>Focusbook</h1>
        <div>
            <label class="switch">
                <input type="checkbox" id="focusbookButton" value="focusbook">
                <span class="slider"></span>
            </label>
        </div>
    </div>


    <div class="container">
        <h2>Settings</h2>

        <div class="card">
            <div class="mb-2">
                <div class="row">
                    <label for="blurryStart-mode">
                        <span id="blurryStart-mode">Blur Media on Load:</span>
                    </label>
                    <label class="switch small">
                        <input type="checkbox" id="blurryStart">
                        <span class="slider small"></span>
                    </label>
                </div>
            </div>

            <div class="mb-2">
                <form  >
                    UserName: <input type="text" id="name">
                    <input type="button" value="Submit" id="submitButton">
                </form>
            </div>

            <div class="mb-2">
                <div id="msg">

                </div>
            </div>



            <div class="mb-2">
                <label>
                    <span id="Gender">Gender:</span>
                </label>

                <div class="options">
                    <label>
                        <input type="radio" id="male" name="options">
                        <span> Male</span>
                    </label>

                    <label>
                        <input type="radio" id="female" name="options">
                        <span> Female</span>
                    </label>
                </div>
            </div>


            <div class="mb-2">
                <label>
                    <span id="Hide">Hide:</span>
                </label>

                <div class="options-3">
                    <label>
                        <input type="checkbox" id="imagesButton">
                        <span> Images</span>
                    </label>

                    <label>
                        <input type="checkbox" id="reelsButton">
                        <span> Reels</span>
                    </label>

                    <label>
                        <input type="checkbox" id="postsButton">
                        <span> Suggested Posts</span>
                    </label>
                </div>
            </div>
        
        
        </div>
    </div>
</body>

</html>
